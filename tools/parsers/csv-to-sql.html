<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GBGW Calculator - CSV to SQL</title>
  <meta name="description" content="GBGW Calculator Data">
  <meta name="author" content="rmkane">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/csv-to-sql.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/csv-to-sql.js"></script>
</head>
<body>
<div class="container">
  <h1>GBGW SQL Data <span class="btn-download">Download</span></h1>
  <div class="rows">
    <div class="layout-row">
      <div class="layout-col layout-col-label"><div class="row-label">Events</div></div>
      <div class="layout-col layout-col-field"><textarea id="events"></textarea></div>
    </div>
    <div class="layout-row">
      <div class="layout-col layout-col-label"><div class="row-label">Parts</div></div>
      <div class="layout-col layout-col-field"><textarea id="parts"></textarea></div>
    </div>
    <div class="layout-row">
      <div class="layout-col layout-col-label"><div class="row-label">Pilots</div></div>
      <div class="layout-col layout-col-field"><textarea id="pilots"></textarea></div>
    </div>
    <div class="layout-row">
      <div class="layout-col layout-col-label"><div class="row-label">Series</div></div>
      <div class="layout-col layout-col-field"><textarea id="series"></textarea></div>
    </div>
    <div class="layout-row">
      <div class="layout-col layout-col-label"><div class="row-label">Skills</div></div>
      <div class="layout-col layout-col-field"><textarea id="skills"></textarea></div>
    </div>
    <div class="layout-row">
      <div class="layout-col layout-col-label"><div class="row-label">Units</div></div>
      <div class="layout-col layout-col-field"><textarea id="units"></textarea></div>
    </div>
    <div class="layout-row">
      <div class="layout-col layout-col-label"><div class="row-label">Part Tags</div></div>
      <div class="layout-col layout-col-field"><textarea id="partTags"></textarea></div>
    </div>
    <div class="layout-row">
      <div class="layout-col layout-col-label"><div class="row-label">Pilot Tags</div></div>
      <div class="layout-col layout-col-field"><textarea id="pilotTags"></textarea></div>
    </div>
  </div>
</div>
</body>
</html>
