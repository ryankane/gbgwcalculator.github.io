<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gundam Battle Gunpla Warfare - Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
  <link rel="stylesheet" href="./gbgw-icons.css"/>
  <style>
    body {
      background: #222;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
      width: 80%;
      border-radius: 1em;
      padding: 1.25em;
      background: #444;
    }

    .content .icon {
      display: inline-block;
      color: #FFF;
      margin: 0.25em;
      width: 8em;
      height: 10em;
    }

    .content .icon .gbgw {
      display: block;
      font-size: 6em;
      text-align: center;
    }

    .content .icon label {
      display: block;
      font-size: 0.67em;
      margin: 0.25em auto;
      text-align: center;
    }
  </style>
</head>

<div class="content">
