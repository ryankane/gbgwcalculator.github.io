<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GBGW Calculator</title>
		<meta name="description" content="Gundam Battle Gunpla Warfare - Calculator Improved!">
		<meta name="author" content="co-authored by rmkane, gbgwcalculator, autoricecooker">
		<meta name="keywords" content="GBGW, Gundam, Gundam Battle Gunpla Warfare, Calculator">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="language" content="ES6">
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="./assets/icons/favicon-96x96.png">
		<link rel="apple-touch-icon" href="assets/icons/apple-iphone-old.png">
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/icons/apple-ipad-retina.png">
		<link rel="apple-touch-icon" sizes="167x167" href="./assets/icons/apple-ipad-pro.png">
		<link rel="manifest" href="./site.webmanifest">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/1.0.4/balloon.min.css" />
		<link rel="stylesheet" href="css/gbgw-icons.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/themes/dark.css" />
		<script src="js/globals.js" type="text/javascript"></script>
		<script src="js/classes.js" type="text/javascript"></script>
		<script src="js/calculator.js" type="text/javascript"></script>
		<script src="js/data.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<style></style>
	</head>
	<body>
		<div class="app">
			<header>
				<h1>GBGW Calculator v1.1.2</h1>
				<div class="filters">
					<span>Filters</span>
					<select class="unselected-filter js-filter-attr"><option class="placeholder-option" value="">Attribute</option></select>
					<select class="unselected-filter js-filter-wt1"><option class="placeholder-option" value="">Word Tag 1</option></select>
					<select class="unselected-filter js-filter-wt2"><option class="placeholder-option" value="">Word Tag 2</option></select>
					<select class="unselected-filter js-filter-ex-cat"><option class="placeholder-option" value="">EX Category</option></select>
					<select class="unselected-filter js-filter-pt"><option class="placeholder-option" value="">Part Trait</option></select>
				</div>
				<div class="sort">
					<span>Sort</span>
					<select class="js-sort-param"><option></option></select>
				</div>
				<div class="map-bonus">
					Apply map bonus <input class="js-apply-map-bonus" type="checkbox" />
				</div>
				<div class="theme-toggle">
					<div class="theme-switch-wrapper">
						<label class="theme-switch" for="checkbox">
							<input type="checkbox" id="checkbox" />
							<div class="slider round"></div>
						</label>
					</div>
				</div>
			</header>
			<div class="container js-container"></div>
		</div>
	</body>
</html>
